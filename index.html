<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Fabian Mendoza & Douglas Santiago">
        <meta name="description" content="Shape Generator">
        <meta name="keywords" content="html, css, web, seo, web development">
        <title>Shape Factory</title>
        <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="./assets/js/index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container flex">
                <div>
                    <h1>Shape Factory</h1>
                </div>
                <div class="container-options">
                    <select class="shape">
                        <option value="" selected="" disabled="" hidden="">Shape</option>
                        <option value="circle">Circle</option>
                        <option value="square">Square</option>
                    </select>
                    <select class="color">
                        <option value="" selected="" disabled="" hidden="">Color</option>
                        <option value="#09f">Blue</option>
                        <option value="#9f0">Green</option>
                        <option value="#f90">Orange</option>
                        <option value="#f09">Pink</option>
                        <option value="#90f">Purple</option>
                    </select>
                    <input class="create" type="button" value="Create">
                </div>
                <div class="container-shapes">
                    <div class="shapes">
                    </div>
                </div>
                <div>
                    <p class="message"></p>
                </div>
            </div>    
        </main>        
    </body>
</html>
